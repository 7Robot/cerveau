[loggers]
keys=root,can,dispatcher

[handlers]
keys=console,socket

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=socket,console
propagate=no

[logger_can]
level=DEBUG
handlers=socket,console
qualname=can

[logger_dispatcher]
level=INFO
handlers=socket,console
qualname=dispatcher

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_socket]
class=tools.logger.SocketStringHandler
level=DEBUG
formatter=simple
args=('gros', 7769,)

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=
