[loggers]
keys=root

[handlers]
keys=console,socket

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=socket,console

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_socket]
class=tools.logger.SocketStringHandler
level=DEBUG
formatter=simple
args=('r2d2', 7769,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
