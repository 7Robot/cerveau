[loggers]
keys=root,move,odo,positioning

[handlers]
keys=console,socket

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=socket,console
propagate=no

[logger_move]
level=INFO
handlers=socket,console
qualname=mission.move

[logger_odo]
level=INFO
handlers=socket,console
qualname=mission.odo

[logger_positioning]
level=INFO
handlers=socket,console
qualname=positioning

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_socket]
class=tools.logger.SocketStringHandler
level=DEBUG
formatter=simple
args=('petit', 7768,)

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=
