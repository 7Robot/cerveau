[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=socket,console

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=('ext://sys.stdout')

[handler_socket]
class=tools.logger.SocketStringHandler
level=DEBUG
formatter=simple
args=('r2d2', 7774)

[formatter_simple]
format='%(asctime)s - %(name)s - %(levelname)s - %(message)s'
