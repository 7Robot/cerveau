version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    # IPQ afficher le nom de la méthode, le numéro de ligne ralentit encore plus le logging
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  socket:
    class: logger.SocketStringHandler
    level: DEBUG
    formatter: simple
    host: 'localhost'
    port: 7769
loggers:
  event:
    propagate: no
    handlers: [console]
  ia:
    propagate: no
    handlers: [socket] #check il hérite aussi de root donc a une console
  mission:
    propagate: no
    handlers: [console]
  robot:
    handlers: [socket]
    
root:
  level: DEBUG
  handlers: [console]
